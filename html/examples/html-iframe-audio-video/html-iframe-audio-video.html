<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes, Audio, Video</title>
</head>

<body>
    <main>
        <section>
            <h4>Iframes</h4>
            <iframe width="560" height="315" src="https://coolors.co"
                title="W3Schools Free Online Web Tutorials"></iframe>

            <br>

            <iframe width="560" height="315" src="https://www.youtube.com/embed/j9qGmO8Yy-Y"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </section>

        <section>
            <h4>Audio</h4>
            <audio controls src="audio/viper.mp3">
                Your browser does not support the
                <code>audio</code> element.
            </audio>
            <h4>Video</h4>

            <video controls width="560">

                <source src="video/rabbit320.webm" type="video/webm">

                <source src="video/rabbit320123.mp4" type="video/mp4">

                Sorry, your browser doesn't support embedded videos.
            </video>

        </section>
    </main>
</body>

</html>
